<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game WebPage</title>

  <style>
    :root{
      --bg-1: #071026;
      --bg-2: #0f1724;
      --card: rgba(255,255,255,0.04);
      --accent: #6c63ff;
      --accent-2: #ff6b6b;
      --muted: #bfc0d6;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      --maxw: 1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(108,99,255,0.08), transparent 8%),
                  linear-gradient(180deg,var(--bg-1), var(--bg-2));
      color:#e9f0ff;
      padding:36px 20px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:56px;height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      font-weight:800;font-family:monospace;color:white;
    }

    nav{display:flex;gap:12px}
    nav a{
      padding:8px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      color:var(--muted);
    }
    nav a.primary{
      background:var(--accent);
      color:white;
    }

    .info-bar{
      background: rgba(255,255,255,0.05);
      padding: 14px 20px;
      margin: 18px 0 30px 0;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.06);
      font-size:14px;
    }

    .card{
      background:var(--glass);
      padding:22px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }

    .btn{
      display:inline-block;
      margin-top:14px;
      padding:10px 16px;
      background:var(--accent);
      color:white;
      font-weight:700;
      border-radius:10px;
      text-decoration:none;
    }

    footer{
      margin-top:40px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- HEADER -->
    <header>
      <div class="brand">
        <div class="logo">PF</div>
        <div>
          <div style="font-weight:700;font-size:20px">Activity 1</div>
          <div style="font-size:12px;color:var(--muted)">Tanishq Pandey | 23BCG10062</div>
        </div>
      </div>

    </header>

    <!-- STUDENT DETAILS -->
    <div class="info-bar">
      <strong>Student Name:</strong> Tanishq Pandey &nbsp; | &nbsp;
      <strong>Reg No:</strong> 23BCG10062 &nbsp; | &nbsp;
      <strong>Faculty:</strong> Dr. Vijay Birccha &nbsp; | &nbsp;
      <strong>Subject:</strong> Gaming In Cloud &nbsp; | &nbsp;
      <strong>Email:</strong> tanishq.23bcg10062@vitbhopal.ac.in
    </div>

    <!-- MAIN FEATURED GAME -->
    <section id="featured">
      <div class="card">
        <h2 style="margin-top:0">Game</h2>
        <p style="color:var(--muted)">Ball Bounce Game</p>
        <a class="btn" href="games/ball-bounce/">Play</a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      Â© <span id="year"></span> Made By Tanishq Pandey
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
