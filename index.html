<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Landing Page</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #1a1a1a; 
            color: white; 
            margin: 0;
            text-align: center;
        }
        .container { 
            background-color: #282c34;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        h1 { 
            color: #e63946; 
            margin-bottom: 20px;
        }
        .details-box {
            background-color: #3a3f47;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: left;
            border-left: 5px solid #61dafb; /* Blue accent */
        }
        .details-box p {
            margin: 5px 0;
        }
        .play-button { 
            display: inline-block;
            padding: 15px 30px; 
            font-size: 1.2em; 
            background-color: #61dafb; /* Blue button */
            color: #1a1a1a; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            text-decoration: none; /* Important for the link */
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }
        .play-button:hover { 
            background-color: #8be9fd; 
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tic-Tac-Toe (Cloud Gaming Project)</h1>
        
        <div class="details-box">
            <p><strong>Activity:</strong>1</p>
            <p><strong>Subject:</strong> Gaming in Cloud</p>
            <p><strong>Name:</strong> Aditya Ahuja</p>
            <p><strong>Regn No:</strong> 23BCG10109</p>
        </div>

        <a href="https://aditya-654.github.io/Cloud-Tic-Tac-Toe/" class="play-button">PLAY THE GAME</a>
    </div>
</body>
</html>
